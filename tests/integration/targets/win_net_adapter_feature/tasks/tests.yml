### Check mode tests ###
############################################
- name: check mode(disable multiple interfaces of multiple interfaces)
  ansible.windows.win_net_adapter_feature:
    interface:
    - 'Ethernet0'
    - 'Ethernet1'
    state: disabled
    component_id:
    - ms_tcpip6
    - ms_server
